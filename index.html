<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Check with UP FLIPP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="container">
        <div id="logocontainer">
            <img src="assets/fc.png" alt="" style="padding-left: 20px;">
            <img src="assets/logo_hor.png" alt="" style="padding-right: 20px;">
        </div>
        <div id="countdown"></div>
        <div id="timesup">TIME'S UP!!!</div>

        <div id="control-container">
            <div id="button-container">
                <button id="startbtn" tabindex="-1">Start</button>
                <button id="stopbtn" tabindex="-1" disabled>Stop</button>
                <button id="resetbtn" tabindex="-1">Reset</button>
            </div>

            <div id="dur-controller">
                <!-- <button id="stopbtn">15</button>
                    <button id="stopbtn">30</button>
                    <button id="stopbtn">60</button> -->
                <p></p>
                <button id="sub1btn" tabindex="-1">-</button>

            </div>

        </div>


    </div>
